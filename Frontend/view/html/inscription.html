<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmPro - Inscription</title>

    <!-- Police moderne -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
    :root {
        --primary: #00b4ff;
        --primary-dark: #0084ba;
        --bg-dark: #0a0a0a;
        --glass-bg: rgba(255, 255, 255, 0.08);
        --glass-border: rgba(255, 255, 255, 0.15);
        --text-light: #f5f5f5;
        --text-muted: #cccccc;
        --transition: 0.3s ease;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Poppins', sans-serif;
        background: radial-gradient(circle at top, #003047, #000);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* Effets lumineux animés */
    .light {
        position: absolute;
        width: 420px;
        height: 420px;
        background: radial-gradient(circle, rgba(0,180,255,0.4), transparent 70%);
        filter: blur(90px);
        animation: float 8s infinite ease-in-out alternate;
        z-index: -2;
    }

    .light:nth-child(1) { top: -60px; left: -60px; }
    .light:nth-child(2) { bottom: -80px; right: -80px; animation-delay: 1.5s; }

    @keyframes float {
        from { transform: translateY(0px); }
        to { transform: translateY(40px); }
    }

    .register-container {
        width: 90%;
        max-width: 450px;
        padding: 2.8rem 2.2rem;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(18px);
        border-radius: 18px;
        animation: pop 0.7s ease forwards;
        box-shadow: 0 0 35px rgba(0,0,0,0.6);
    }

    @keyframes pop {
        from { opacity: 0; transform: scale(0.92); }
        to { opacity: 1; transform: scale(1); }
    }

    .logo {
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .logo h1 {
        font-size: 3rem;
        color: var(--primary);
        text-shadow: 0 0 12px rgba(0,180,255,0.7);
        font-weight: 700;
    }

    .logo p {
        font-size: 1.05rem;
        color: var(--text-muted);
        margin-top: 0.3rem;
    }

    h2 {
        text-align: center;
        font-size: 1.8rem;
        margin-bottom: 2rem;
    }

    .form-group {
        margin-bottom: 1.4rem;
    }

    .form-group label {
        color: var(--text-muted);
        font-size: 0.95rem;
        display: block;
        margin-bottom: 0.4rem;
    }

    .form-group input {
        width: 100%;
        padding: 1rem;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.15);
        background: rgba(255,255,255,0.06);
        color: #fff;
        font-size: 1rem;
        transition: var(--transition);
    }

    .form-group input:focus {
        border-color: var(--primary);
        box-shadow: 0 0 10px rgba(0,180,255,0.5);
        outline: none;
    }

    .btn-primary {
        width: 100%;
        padding: 1rem;
        border-radius: 10px;
        border: none;
        background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        color: #fff;
        font-weight: 600;
        font-size: 1.1rem;
        cursor: pointer;
        transition: var(--transition);
        box-shadow: 0 4px 12px rgba(0,180,255,0.35);
        margin-top: 0.5rem;
    }

    .btn-primary:hover {
        transform: translateY(-4px);
        box-shadow: 0 6px 18px rgba(0,180,255,0.55);
    }

    .login-link {
        text-align: center;
        margin-top: 1.4rem;
        color: var(--text-muted);
    }

    .login-link a {
        color: var(--primary);
        font-weight: 600;
        text-decoration: none;
    }

    /* Alertes */
    .alert {
        display: none;
        padding: 0.9rem;
        border-radius: 10px;
        text-align: center;
        font-weight: 600;
        margin-bottom: 1rem;
    }

    .alert-success {
        background: linear-gradient(135deg, #2ecc71, #1dbb63);
        color: #000;
    }

    .alert-error {
        background: linear-gradient(135deg, #ff6b6b, #ff8c8c);
        color: #000;
    }

</style>
</head>

<body>

    <div class="light"></div>
    <div class="light"></div>

    <div class="register-container">

        <div class="logo">
            <h1>FilmPro</h1>
            <p>Films, séries et divertissement illimité</p>
        </div>

        <h2>Créer un compte</h2>

        <div id="alert" class="alert"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required minlength="6">
            </div>

            <button class="btn-primary" type="submit">Créer mon compte</button>
        </form>

        <div class="login-link">
            Déjà inscrit ? <a href="/">Se connecter</a>
        </div>

    </div>

<script>document.getElementById('register-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const nameField = document.getElementById('name').value.trim();
    const emailField = document.getElementById('email').value.trim();
    const passwordField = document.getElementById('password').value.trim();

    if (!nameField || !emailField || !passwordField) {
        showAlert("Veuillez remplir tous les champs.", "error");
        return;
    }
    if (passwordField.length < 6) {
        showAlert("Le mot de passe doit contenir au moins 6 caractères.", "error");
        return;
    }

    try {
        const response = await fetch('/api/auth/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({ 
                name: nameField, 
                email: emailField, 
                password: passwordField 
            })
        });

        const result = await response.json();

        if (!result.success) {
            showAlert(result.message || "Erreur d'inscription.", "error");
            return;
        }

        showAlert("Compte créé avec succès ! Redirection...", "success");
        setTimeout(() => window.location.href = "/", 1500);

    } catch (err) {
        showAlert("Erreur serveur. Réessayez.", "error");
    }
});
function showAlert(message, type) {
    const box = document.getElementById('alert');
    box.textContent = message;
    box.className = "alert " + (type === "success" ? "alert-success" : "alert-error");
    box.style.display = "block";

    setTimeout(() => {
        box.style.display = "none";
    }, 5000);
}

</script>

</body>
</html>
