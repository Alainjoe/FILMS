<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmPro - Connexion</title>

    <!-- Importation police moderne -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00b4ff;
            --primary-dark: #0084ba;
            --bg-dark: #0a0a0a;
            --text-light: #f5f5f5;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --transition: 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #002b40, #000000);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-light);
            overflow: hidden;
        }

        /* Effets lumineux */
        .light {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(0,180,255,0.4), transparent 70%);
            filter: blur(80px);
            animation: float 10s infinite alternate;
        }
        .light:nth-child(1) { top: -50px; left: -50px; }
        .light:nth-child(2) { bottom: -60px; right: -60px; }

        @keyframes float {
            from { transform: translateY(0px); }
            to { transform: translateY(40px); }
        }

        .login-container {
            position: relative;
            width: 90%;
            max-width: 420px;
            padding: 3rem 2.5rem;
            background: var(--glass-bg);
            border-radius: 18px;
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(18px);
            box-shadow: 0 0 35px rgba(0,0,0,0.6);
            text-align: center;
            animation: fadeIn 0.8s ease forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .logo {
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--primary);
            letter-spacing: 1px;
            text-shadow: 0 0 15px rgba(0,180,255,0.8);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            font-size: 0.95rem;
            color: #d2d2d2;
            margin-bottom: 0.3rem;
            display: block;
        }

        .form-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            font-size: 1rem;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.15);
            background: rgba(255,255,255,0.05);
            color: white;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 8px rgba(0,180,255,0.5);
        }

        .login-button {
            width: 100%;
            padding: 1rem;
            margin-top: 0.5rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            letter-spacing: 0.5px;
        }

        .login-button:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 18px rgba(0,180,255,0.4);
        }

        .forgot-password {
            margin-top: -0.5rem;
            margin-bottom: 1rem;
            text-align: right;
        }

        .forgot-password a {
            color: #bbb;
            text-decoration: none;
            font-size: 0.85rem;
            transition: var(--transition);
        }

        .forgot-password a:hover {
            color: var(--primary);
        }

        .signup-link {
            margin-top: 1.5rem;
            color: #b8b8b8;
        }

        .signup-link a {
            color: var(--primary);
            font-weight: 600;
            text-decoration: none;
        }

        .error-message {
            margin-top: 1rem;
            color: #ff6b6b;
            min-height: 1.2rem;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

    <div class="light"></div>
    <div class="light"></div>

    <div class="login-container">
        <div class="logo">FilmPro</div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Adresse courriel</label>
                <input type="email" id="email" placeholder="votre@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>

            <div class="forgot-password">
                <a href="/mot-de-passe-oublie">Mot de passe oublié ?</a>
            </div>

            <button type="submit" class="login-button">Se connecter</button>
            <div id="error-message" class="error-message"></div>
        </form>

        <div class="signup-link">
            Nouveau sur FilmPro ? <a href="/inscription">Créez un compte</a>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.textContent = '';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!email || !password) {
                errorDiv.textContent = 'Veuillez remplir tous les champs.';
                return;
            }

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const result = await response.json();

                if (!response.ok || !result.success) {
                    errorDiv.textContent = result.message || 'Identifiants incorrects.';
                    return;
                }

                window.location.href = '/catalogue';
            } catch (err) {
                errorDiv.textContent = 'Erreur serveur. Veuillez réessayer.';
            }
        });
    </script>

</body>
</html>
